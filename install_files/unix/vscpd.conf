                mqtt-bkeepalive="-1"
                mqtt-topic_subscribe = "vscp/#"
                mqtt-topic_publish = "vscp/{guid}/mosi/{class}/{type}"
                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""              
        />

       <!-- Level II simulation -->
        <driver enable="true"
                name="sim"
                path-driver="/var/lib/vscp/drivers/level2/vscpl2drv-sim.so"
                path-config="/var/lib/vscp/vscpd/sim.conf"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:02:00:00:00:00:00:00:07"
                mqtt-host="127.0.0.1"
