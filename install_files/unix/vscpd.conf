        <!-- Level II 1-wire driver -->
        <driver enable="false"
                name="1-wire"
                path-driver="/var/lib/vscp/drivers/level2/vscpl2drv-wire1.so"
                path-config="/var/lib/vscp/vscpd/wire1.conf"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:02:00:00:00:00:00:00:08"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
