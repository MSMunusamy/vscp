                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

        <!-- Level II mqtt -->
        <driver enable="false" 
                name="mqtt"
                path-driver="/var/lib/vscp/drivers/level2/vscpl2drv-mqtt.so"
                path-config="/var/lib/vscp/vscpd/mqtt.conf"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:02:00:00:00:00:00:00:04"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
                mqtt-password="secret"
                mqtt-qos="0"
                mqtt-bcleansession="false"
                mqtt-bretain="false"
                mqtt-bkeepalive="-1"
                mqtt-topic_subscribe = "vscp/#"
                mqtt-topic_publish = "vscp/{guid}/mosi/{class}/{type}"
                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

        <!-- Level II tcp/ip link -->
        <driver enable="false" 
                name="tcpiplink"
                path-driver="/var/lib/vscp/drivers/level2/vscpl2drv-tcpiplink.so"
                path-config="/var/lib/vscp/vscpd/tcpiplink.conf"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:02:00:00:00:00:00:00:05"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
                mqtt-password="secret"
                mqtt-qos="0"
                mqtt-bcleansession="false"
