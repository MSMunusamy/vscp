<vscpconfig>

    <!--
      runasuser  - Switch to given user credentials after startup. Usually, 
                   this option is required when vscpd needs to bind on 
                   privileged ports on UNIX. To do that, vscpd needs to 
                   be started as root. From a security point of view, running 
                   as root is not advisable, therefore this option can be used 
                   to drop privileges. 
                   Default: "vscp"

      guid       - GUID for daemon - if all nills, "-" or not set and the mac addess 
                   or the IP address of the computer will be used to calculate the 
                   GUID for the daemon Apply for your own GUID series at 
                   guid@vscp.org
                   Default: "FF:FF:FF:FF:FF:FF:FF:F5:00:00:00:00:00:00:00:01"

      servername - is a user name for the daemon whcih it use to greet users with.
                   Default: "The VSCP daemon" 
    -->
    <general runasuser="vscp"
             guid="FF:FF:FF:FF:FF:FF:FF:F5:00:00:00:00:00:00:00:01"
             servername="The VSCP daemon"  
    />

    <mqtt host="127.0.0.1"
        port="1883"
        user="vscp"
        password="secret"
        qos="0"
        bcleansession="false"
        bretain="false"
        bkeepalive="-1"
        topic_subscribe = "vscp/{guid}/daemon/mosi"
        topic_publish = "vscp/{guid}/daemon/miso"
        cafile = ""
    	capath = ""
    	certfile = ""
    	keyfile = ""
    	xpassword = ""
    />

    <!--
	Enable debug definitions here. Se debug section of manual for information. 
        Debugging flags can also be set on the command line but this setting override
	any setting that is done there. This is why this section is commented out.
     
    <debug byte1="0"
	   byte1="0"
           byte1="0"
           byte1="0"
           byte1="0"
           byte1="0"
           byte1="0"
           byte1="0"
    />
    -->

    <!-- 
        Add level-I/CANAL drivers here 

        enable - Set to true to load driver.
        name - Set a name for the driver. Space in name will be
               traqnslated to '_'
        config - Level I/CANAL driver configuration string.
        flags  - Level I/CANAL driver configuration flags.
        translation - Bit field for incomming event translation
                      bit 1: Level 1 measurement events -> Level II measurement float events
                      bit 2: Level 1 measurement events -> Level II measurement string events
                      bit 3: All Level I events -> Level I over Level II events.
    -->
    <level1driver enable="true" >

        <!-- The canallog driver -->
        <driver enable="false"
                name="logger"
                config="/tmp/canallog.txt"
                flags="1"
                translation="0x02"
                path="/var/lib/vscp/drivers/level1/vscpl1drv-logger.so"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:01:00:00:00:00:00:00:01"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
                mqtt-password="secret"
                mqtt-qos="0"
                mqtt-bcleansession="false"
                mqtt-bretain="false"
                mqtt-bkeepalive="-1"
                mqtt-topic_subscribe = "vscp/#"
                mqtt-topic_publish = "vscp/{guid}/mosi/{class}/{type}"
                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

        <!-- The can4vscp driver -->
        <driver enable="false"
                name="can4vscp"
                config="/dev/ttyUSB0"
                flags="0"
                translation="0x02"
                path="/var/lib/vscp/drivers/level1/vscpl1drv-can4vscp.so"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:01:00:00:00:00:00:00:02"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
                mqtt-password="secret"
                mqtt-qos="0"
                mqtt-bcleansession="false"
                mqtt-bretain="false"
                mqtt-bkeepalive="-1"
                mqtt-topic_subscribe = "vscp/#"
                mqtt-topic_publish = "vscp/{guid}/mosi/{class}/{type}"
                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

        <!--
            The Level I socketcan driver (You may concider using the
            Level II version instead)
        -->
        <driver enable="false" 
                name="socketcanl1"
                config="vcan0"
                flags="0"
                translation="0x02"
                path="/var/lib/vscp/drivers/level1/vscpl1drv-socketcan.so"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:01:00:00:00:00:00:00:03"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
                mqtt-password="secret"
                mqtt-qos="0"
                mqtt-bcleansession="false"
                mqtt-bretain="false"
                mqtt-bkeepalive="-1"
                mqtt-topic_subscribe = "vscp/#"
                mqtt-topic_publish = "vscp/{guid}/mosi/{class}/{type}"
                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

        <!-- The can232 driver -->
        <driver enable="false" 
                name="can232"
                config="/dev/ttyS0;19200;0;0;125"
                flags="0"
                translation="0x02"
                path="/var/lib/vscp/drivers/level1/vscpl1drv-can232.so"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:01:00:00:00:00:00:00:04"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
                mqtt-password="secret"
                mqtt-qos="0"
                mqtt-bcleansession="false"
                mqtt-bretain="false"
                mqtt-bkeepalive="-1"
                mqtt-topic_subscribe = "vscp/#"
                mqtt-topic_publish = "vscp/{guid}/mosi/{class}/{type}"
                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

        <!-- The xap driver -->
        <driver enable="false" 
                name="xap"
                config="9598;3639"
                flags="0"
                translation="0x02"
                path="/var/lib/vscp/drivers/level1/vscpl1drv-xap.so"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:01:00:00:00:00:00:00:05"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
                mqtt-password="secret"
                mqtt-qos="0"
                mqtt-bcleansession="false"
                mqtt-bretain="false"
                mqtt-bkeepalive="-1"
                mqtt-topic_subscribe = "vscp/#"
                mqtt-topic_publish = "vscp/{guid}/mosi/{class}/{type}"
                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

    </level1driver>

    <!-- 
        Add level II VSCP drivers here 

        enable - Set to true to load driver.
        name - Set a name for the driver. Space in name will be
               traqnslated to '_'
        path-driver - Path to the driver dynamic link library file.
        path-config - Path to driver configuration file.
        guid - GUID for driver. Must be set to valid unique GUID.
    -->
    <level2driver enable="true">

        <!-- Level II Logger -->
        <driver enable="false"
                name="Logger"
                path-driver="/var/lib/vscp/drivers/level2/vscpl2drv-logger.so"
                path-config="/var/lib/vscp/vscpd/logger2.conf"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:02:00:00:00:00:00:00:01"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
                mqtt-password="secret"
                mqtt-qos="0"
                mqtt-bcleansession="false"
                mqtt-bretain="false"
                mqtt-bkeepalive="-1"
                mqtt-topic_subscribe = "vscp/#"
                mqtt-topic_publish = "vscp/{guid}/mosi/{class}/{type}"
                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

        <!-- Level II lmsensors -->
        <driver enable="false" 
                name="lmsensors"
                path-driver="/var/lib/vscp/drivers/level2/vscpl2drv-lmsensors.so"
                path-config="/var/lib/vscp/vscpd/lmsensors.conf"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:02:00:00:00:00:00:00:02"
                mqtt-host="127.0.0.1"
