    	        mqtt-xpassword = ""
        />

        <!-- Level II raw ethernet -->
        <driver enable="false"
                name="rawethernet"
                path-driver="/var/lib/vscp/drivers/level2/vscpl2drv-raweth.so"
                path-config="/var/lib/vscp/vscpd/raweth.conf"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:02:00:00:00:00:00:00:06"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
