                mqtt-cafile = ""
    	        mqtt-capath = ""
    	        mqtt-certfile = ""
    	        mqtt-keyfile = ""
    	        mqtt-xpassword = ""
        />

        <!-- Level II socketcan  -->
        <driver enable="false" 
                name="socketcan"
                path-driver="/var/lib/vscp/drivers/level2/vscpl2drv-socketcan.so"
                path-config="/var/lib/vscp/vscpd/socketcan.conf"
                guid="FF:FF:FF:FF:FF:FF:FF:F5:02:00:00:00:00:00:00:03"
                mqtt-host="127.0.0.1"
                mqtt-port="1883"
                mqtt-user="vscp"
